<!DOCTYPE html>
<html ng-app="myapp">
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/font-awesome.min.css">

<link rel="stylesheet" href="css/font-awesome.css">


<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://use.fontawesome.com/0beee6d178.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angularjs"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-messages.min.js"></script>
<script src="js/app.js"></script>

 
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.black{
background-color: black;
text-color: gray;
}

.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: auto;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
    padding: 2px 16px;
}
 body {
        overflow-x: hidden;
    }
	


</style>
</head>
<body background="images/sbg.jpg"  ng-app="myapp">

<div class="col-md-2"></div>
<div class="col-md-8">
<br>
<br>

<div class="card" ng-controller="formCtrl">
<br>

<h2 style="text-align:center;color:#ffe0bd;">Register- Student</h2> 

<br>
 <form class="form" ng-submit="subreg()" name="registerForm">
	<div class="col-md-4">
	<div class="form-group">
    <label for="fname" style="color:#ffe0bd;">First Name:</label>
	<input type="text" class="form-control" id="fname" style="width: auto;" ng-model="reg.fname">
	</div>
	</div>
	
  
	<div class="col-md-4">
	<div class="form-group">
    <label for="mname" style="color:#ffe0bd;">Middle Name:</label>
	<input type="text" class="form-control" id="mname" style="width: auto;" ng-model="reg.mname" >
	</div>
	</div>
  
  
	<div class="col-md-4">
	<div class="form-group">
    <label for="lname"  style="color:#ffe0bd;">Last Name:</label>
	<input type="text" class="form-control" id="lname" style="width: auto;" ng-model="reg.lname" >
	</div>
	</div>
	
	
	
	
		
	
	
	
	
					
	<div class="col-md-4">
	<div class="form-group">
    <label for="uniroll"  style="color:#ffe0bd;">Roll No:</label>
	<input type="number" class="form-control" id="uniroll" style="width: auto;" ng-model="reg.uniroll" >
	</div>
	</div>

	
	
	<div class="col-md-4">
	<div class="form-group">
    <label for="university"  style="color:#ffe0bd;">University:</label>
	<input type="text" class="form-control" id="university" style="width: auto;" ng-model="reg.collegename">
	</div>
	</div>
	
	<div class="col-md-4">
	<div class="form-group">
    <label for="semester"  style="color:#ffe0bd;">Semester:</label>
	<input type="number" class="form-control" id="semester" style="width: auto;" ng-model="reg.semno">
	</div>
	</div>
	
	<div class="col-md-4">
	<div class="form-group">
    <label for="twnumber" style="color:#ffe0bd;">Whatsapp No:</label>
	<input type="number" class="form-control" id="twnumber" style="width: auto;" ng-model="reg.whatsappno" >
	</div>
	</div>
	
	<div class="col-md-4">
	<div class="form-group">
    <label for="temail"  style="color:#ffe0bd;">Email:</label>
	<input type="email" class="form-control" id="temail" style="width: auto;" ng-model="reg.email" >
	</div>
	</div>
	

	<div class="col-md-4">
	<div class="form-group">
    <label for="password"  style="color:#ffe0bd;">Password:</label>
	<input type="password" class="form-control" id="password" style="width: auto;" ng-model="reg.password" >
	</div>
	</div>
	
	<div class="col-md-4">
	<div class="form-group">
    <label for="branch"  style="color:#ffe0bd;">Branch:</label>
	<input type="text" class="form-control" id="branch" style="width: auto;" ng-model="reg.branchname" >
	</div>
	</div>
	
  
  
  

	
	<div class="col-md-12 container"> <button type="submit" id="registerForm" class="btn btn-success">Signup</button>
	</div>
	
	
	
	<div class="col-md-12 container"> <button type="reset" class="btn btn-warning">Reset</button>
	</div>
	
	
	
  </form>

   <div class="container"></div><div class="container"></div><div class="container"></div>
  </div>
  
	</div> 
  </div> 
  <script>
var app = angular.module('myapp',[]);
app.controller('formCtrl',function($scope,$q,$http){
	console.log('formCtrl  Controller called!');
	$scope.subreg=function(){
        $http.post('/',$scope.reg).
        then(function(response) {
            console.log("posted successfully");
        }).catch(function(response) {
            console.error("error in posting");
        })
    
}		
	
});
   </script>

</body>
</html>
